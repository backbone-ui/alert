<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Backbone UI Alert</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<script type="text/javascript" src="//rawgithub.com/commons/common.js/master/build/common-min.js"></script>
<link rel="stylesheet" href="//rawgithub.com/commons/common.css/master/build/common-min.css" type="text/css" media="screen">
<!-- styles -->
<link rel="stylesheet" href="../assets/css/backbone.ui.alert.css" type="text/css" media="screen">

<style>

html, body {
	width: 100%;
	height: 100%;
	font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
	font-size: 95%;
	line-height: 160%;
	background-color: @white;
	overflow: hidden;
}

#main {
	position: relative;
	width: 100%;
	height: 100%;
	color: @black;
	background-color: #fff;
	padding: 10px;
	z-index: 99;
}

</style>
</head>
<body>

<div id="main">
	<h1>Styles</h1>
	<p>Here are the main styles, part of <a href="../assets/css/backbone.ui.alert.css">the stylesheet</a>.</p>
	<h2>Error</h2>
	<div class="ui-alert error" style="position: relative"><span>this is an error message</span></div>
	<h2>Warning</h2>
	<div class="ui-alert warning" style="position: relative"><span>this is a warning</span></div>
	<h2>Success</h2>
	<div class="ui-alert success" style="position: relative"><span>this is a success message</span></div>
	<h2>Info</h2>
	<div class="ui-alert info" style="position: relative"><span>this is an info notification</span></div>

</div>


</body>
</html>
